{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h1>Movie Petitions</h1>
    <a href="{% url 'petitions.create' %}" class="btn btn-primary mb-3">Create Petition</a>
    <div class="row">
                    {% for petition in template_data.petitions %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ petition.title }}</h5>
                        <p class="card-text">{{ petition.description|truncatewords:20 }}</p>
                        <p><small>By: {{ petition.created_by.username }}</small></p>
                        <a href="{% url 'petitions.show' petition.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
                    {% endfor %}
    </div>
</div>
{% endblock %}
